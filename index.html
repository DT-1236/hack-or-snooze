<div id="login-form">
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="login-username" class="pl-4 col-sm-1 form-label">Username</label>
      <div class="col-sm-6 ml-5">
        <input required type="text" class="form-control" id="login-username"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
      <label for="login-password" class="pl-4 col-sm-1 form-label">Password</label>
      <div class="col-sm-6 ml-5">
        <input required type="password" class="form-control" id="login-password"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </form>
</div>

<div id="profile-form">
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="profile-username" class="pl-4 col-sm-1 form-label">Username</label>
      <div class="col-sm-6 ml-5">
        <input type="text" class="form-control" id="profile-username"
               autocomplete="off" disabled="disabled">
      </div>
    </div>
    <div class="form-group row">
        <label for="profile-name" class="pl-4 col-sm-1 form-label">Name</label>
        <div class="col-sm-6 ml-5">
          <input type="text" class="form-control" id="profile-name"
                 autocomplete="off">
        </div>
      </div>
    <div class="form-group row">
      <label for="profile-password" class="pl-4 col-sm-1 form-label">Password</label>
      <div class="col-sm-6 ml-5">
        <input type="password" class="form-control is-valid" id="profile-password"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
      <label for="profile-password-confirm" class="pl-4 col-sm-1 form-label">Confirm</label>
      <div class="col-sm-6 ml-5">
        <input type="password" class="form-control is-valid" id="profile-password-confirm"
               autocomplete="off">
      </div>
    </div>
    <span>Created :<p class="p-created"></p></span><span>Updated: <p class="p-updated"></p></span>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Update Details</button>
      </div>
    </div>
  </form>
</div>

<div id="signup-form">
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="signup-username" class="pl-4 col-sm-1 form-label">Username</label>
      <div class="col-sm-6 ml-5">
        <input required type="text" class="form-control" id="signup-username"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
        <label for="signup-name" class="pl-4 col-sm-1 form-label">Name</label>
        <div class="col-sm-6 ml-5">
          <input required type="text" class="form-control" id="signup-name"
                 autocomplete="off">
        </div>
      </div>
    <div class="form-group row">
      <label for="signup-password" class="pl-4 col-sm-1 form-label">Password</label>
      <div class="col-sm-6 ml-5">
        <input required type="password" class="form-control" id="signup-password"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<div id="new-form">
  <form class="form-horizontal">
    <div class="form-group row">
      <label for="title" class="pl-4 col-sm-1 form-label">title</label>
      <div class="col-sm-6">
        <input required type="text" class="form-control" id="title"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group row">
      <label for="url" class="pl-4 col-sm-1 form-label">url</label>
      <div class="col-sm-6">
        <input required type="url" class="form-control" id="url"
               autocomplete="off">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>
  </form>
</div>
